<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/49c0517b17.js" crossorigin="anonymous"></script>
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">

        <header class="header">
            <ul class="links">
                <li class="header-icon">Gmail</li>
                <li class="header-icon">Images</li>
                <li class="material-icons">apps</li>
                <li class="header-icon">
                    <img src="https://picsum.photos/32/32" class="profilepic" alt="">
                </li>
            </ul>
        </header>
        <main class="searchcontainer">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="" class="logo">
            <form id="form" onsubmit="return false" action="">

                <input type="search" class="search" name="" placeholder="Search here..." id="">
                <div class="searchbtncontainer">
                    <button type="submit">Google Search</button>
                    <button type="">I'm Feeling Lucky</button>

                </div>
            </form>
            <div class="lang">
                <span>Google Offered in:</span>
                <a href="#">Hausa</a>
                <a href="#">Igbo</a>
                <a href="#">Ede Yoruba</a>
                <a href="#">Nigerian Pidgin</a>
            </div>
        </main>
        <footer class="footer">
            <ul class="links">
                <li class="link">About</li>
                <li class="link">Advertising</li>
                <li class="link">How Search Works</li>
            </ul>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
